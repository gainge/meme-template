<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galaxy Brain</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./html2canvas.min.js"></script>

</head>
<body>

    <div class="page">

        <div id="header-container">
            <div class="header">
                <h1>GALAXY BRAIN</h1>
            </div>
            <div id="export-container">
                <button class="standard-button" id="submit-download" onclick="downloadMeme()">Download</button>
            </div>
        </div>
        <div id="main-content">

            <div id="generator-container">

                <div>
                    <button class="button-structural" id="add-0" onclick="addPanel(0)">+</button>
                </div>

                <div id="meme-parent">
                    <!-- Holds the buttons for adding/removing meme panels -->
                    <div id="control-container">
                        <div class="button-container">
                            <!-- Buttons for adding, deleting -->
                            <div><button class="button-structural" id="del-1">-</button></div>
                            <div><button class="button-structural" id="add-1">+</button></div>
                        </div>
                        <div class="button-container">
                            <!-- Buttons for adding, deleting -->
                            <div><button class="button-structural" id="del-2">-</button></div>
                            <div><button class="button-structural" id="add-2">+</button></div>
                        </div>
                    </div>

                    <!-- Holds the individual meme panels -->
                    <div id="meme">
                        <div class="galaxy-panel">
                            <div class="caption-container">
                                <!-- Holds the meme caption -->
                                <textarea class="caption" name="caption1" id="caption1"></textarea>
                            </div>
                            <div class="galaxy-image galaxy17" id="image1">
                                <!-- Just the image I guess lol -->
                            </div>
                        </div>
                        <div class="galaxy-panel">
                            <div class="caption-container">
                                <!-- Holds the meme caption -->
                                <textarea class="caption" name="caption2" id="caption2"></textarea>
                            </div>
                            <div class="galaxy-image galaxy17" id="image2">
                                <!-- Just the image I guess lol -->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="footer">
            <p>Github or something</p>
        </div>
    </div>

    <!-- I guess let's try to do a modal here? -->
    <div class="modal-container hidden" id="modal-container" onClick="closeModal()">
        <div class="modal" id="modal-image-select" onClick="event.stopPropagation();">
            <div id="image-container">

            </div>
            <div id="modal-submit-container">
                <div id="close-container"><button class="standard-button" id="submit-close-modal" onClick="closeModal()">Close</button></div>
                <div><button class="standard-button" id="submit-modal">Update</button></div>
            </div>
        </div>
    </div>
    
</body>

<script src="./script.js"></script>
</html>
